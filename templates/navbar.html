<a href="{% url 'home' %}">
  <h1>Book Lovers</h1>
</a>
<form method="GET" action="{% url 'home' %}">
  <input type="text" name="q" placeholder="Search a book"/>
</form>

{% if request.user.is_authenticated %}
  <p>Hello, {{user.username}}</p>
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <a href="{% url 'login' %}">Login</a>
{% endif %}

<hr />
