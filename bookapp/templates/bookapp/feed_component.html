{% for book in books %}
      <div>

        {% if request.user == book.host or request.user.is_superuser %}
          <a href="{% url 'update-book' book.id %}">Update</a>

          <a href="{% url 'delete-book' book.id %}">Delete</a>
       {% endif %}
       
        <a href="{% url 'user-profile' book.host.id %}"> @{{book.host}} </a>
        <h5>
          {{books.id}} - <a href="{% url 'books' book.id %}">{{book.name}}</a>
        </h5>
        <small> {{book.topic}} </small>
        <hr />
      </div>
      {% endfor %}
