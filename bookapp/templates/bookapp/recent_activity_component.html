<div class="container text-center">
  <div class="grid text-center">
    <h3>Recent activity</h3>
  </div>
</div>
    <hr>
    {% for message in messagesBook %}
      <div>
        <small class="d-flex justify-content-between"><a class="nav-link" href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a> <div class="text-black-50">{{message.created | timesince}} ago</div></small>
        <br>
        <div >
          <small class="d-flex hstack">Comments related to <a class="ms-1 navbar border-body link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="{% url 'books' message.book.id %}">{{message.book}}</a></small>
        </div>
        <p class="text-custom-color">{{message}}...</p>
        {% if request.user.is_authenticated and request.user == book.host or request.user.is_superuser %}
          <a class="btn btn-warning" href="{% url 'delete-comment' message.id %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg>
          </a>
        {% endif %}
        <hr>
      </div>
    {% endfor %}
